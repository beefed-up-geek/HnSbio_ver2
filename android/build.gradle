buildscript {
    ext {
        kotlinVersion = "1.9.22"
        kotlin_version = "1.9.22" //지훈이와의 호환성
        buildToolsVersion = "34.0.0" //31이상!
        minSdkVersion = 23 // 23 이상!
        compileSdkVersion = 34 //31이상!
        targetSdkVersion = 34 //31이상!
        ndkVersion = "25.2.9519653" //비전 카메라 라이브러리를 위해 업데이트....24/11/28
    }
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.2.1")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}


allprojects {
    repositories {
        mavenLocal()
        maven {
            url("$rootDir/../node_modules/react-native/android")
            url("https://devrepo.kakao.com/nexus/content/groups/public/")
        }
        maven{
            url("$rootDir/../node-module/@notifee/react-native/android/libs")
        }
        google()
        jcenter()
    }
}
